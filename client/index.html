<!DOCTYPE html>
<html>
<head>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> -->
<script src="jquery/jquery-1.9.1.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("http://localhost:9099/yurl/uncategorized",function(result){
      $.each(result, function(id, field){
        $("div").append(id + ": "+ field.title + " (" + field.url + ") " + "<br>");
      });
    });
  });
});
</script>
</head>
<body>

<textarea id="urls">http://www.yahoo.com</textarea>
<button>Stash this</button>
<div></div>

</body>
</html>
