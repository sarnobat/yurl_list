<!DOCTYPE html>
<html>
<head>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> -->
<script type="text/javascript" src="js/kb_shortcut.packed.js" ></script>
<script src="jquery/jquery-1.9.1.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
  			
  	$.getJSON("http://localhost:9099/yurl/keys",function(result){
      $.each(result, function(a,binding,c){
        $("#keys").append(binding.categoryNode + "::" + binding.keyCombo + "\n");
        $(window).keypress(function(event) {
        	if (binding.key == String.fromCharCode(event.which)) {
				alert(String.fromCharCode(event.which));        		
				var url = "http://localhost:9099/yurl/relate?parent=" +binding.categoryNode+"&child=" +  $("#urls").children()[0].id;
				$.getJSON(url,function(result){
					if (result.status == 'SUCCESS') {
						$("#urls").children()[0].remove();
					}
				});
			}
//			alert(String.fromCharCode(event.which));

			// we can't use the kb_shortcuts API because you can't keep the shift key held down in between keypresses
		});
      });
    });
    $.getJSON("http://localhost:9099/yurl/uncategorized",function(result){
      $.each(result, function(id, field){
        $("#urls").append("<li id="+id+">[" + id + "]: "+ field.title + " (" + field.url + ") " + "</li>");
      });
    });
  });
});
</script>
</head>
<body>
Key bindings<br>
<textarea id="keys"></textarea>
<br><br>
<button>get urls</button>
<ol id="urls"></ol>

</body>
</html>
